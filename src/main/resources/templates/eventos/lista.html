<!DOCTYPE html>
<html xmlns:th="http:/www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">


		<h1>Lista de Eventos</h1>

		<table>
			<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horário</th>
			</tr>	
			</thead>
			<tbody>
			<tr th:each="e : ${eventos}">
				<th th:text="${e.id}">1</th>
				<th th:text="${e.nome}">Aniversário de joão</th>
				<th th:text="${e.local}">Clube</th>
				<th th:text="${e.data}">25/02/2021</th>
				<th th:text="${e.horario}">19:00</th>
			</tr>
			
			</tbody>
		</table>
	</div>
</body>
</html>
